<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body ng-app>
  <form name="myForm">
    <input type="email" name="input" placeholder="Email" ng-model="AQuoiTuSert" required/>
                                <!-- Nom de la balise form + input oÃ¹ je suis + valid ou error -->
    <div style="background-color: green; width: 80px; height: 50px" ng-show="myForm.input.$valid">Correct</div>
    <div style="background-color: red; width: 80px; height: 50px" ng-show="myForm.input.$error.email">Incorrect</div>
  </form>
  <!-- Angularjs -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </body>
</html>
